<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>by Mike Oliva</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde Asteroid.pde">
				</canvas>
		    </section>
	    <footer>
		    Press:<br>
		    Left Arrow Key to Rotate Counter-Clockwise<br>
		    Right Arrow Key to Rotate Clockwise<br>
		    Up Arrow to Accelerate<br>
		    Space bar to fire<br>    
	    </footer>

</html>
